; Configuration file for the SH2 Enhancements module
; Learn more about the settings below at http://enhanced.townofsilenthill.com/SH2/config.htm
; Silent Hill 2: Enhanced Edition is best experienced in a 16:9 aspect ratio!

[Extra]
; Sets the screen mode for the game.
ScreenMode = 1

; Hides the low health indicator completely. Note: Enabling this option is only recommended if you are using a controller with vibration enabled. Otherwise, you have no way of knowing when you're low on health unless you check the inventory screen.
DisableRedCross = 0

[Schermo]
; Crea un bordo finestra per il gioco. Funziona soltanto in modalità finestra. Nota: la risoluzione in finestra del gioco non deve essere vicina o esattamente uguale a quella verticale/orizzontale del monitor, o il bordo non apparirà. Questa è una misura di sicurezza per assicurarsi che il bordo non venga perso al di fuori dall'area del display.
WndModeBorder = 1

; Individua tutte le risoluzioni che offre il monitor, e le rende selezionabili (comprese le proporzioni) nel menu di gioco Opzioni > Opzioni Avanzate.
DynamicResolution = 1

; Forza la finestra di gioco ad essere sempre sopra tutte le altre finestre, inclusa la barra del menu Start. Nota: Funziona soltanto in modalità finestra.
ForceTopMost = 0

; L'opzione 60 FPS risulta in una esperienza di gameplay più fluida, risolvendo tanti problemi legati all'alto framerate che si incontrerebbero altrimenti.
SetSixtyFPS = 1

[Visual a tutto schermo]
; Aggiunge compatibilità per l'Image Enhancement Pack del progetto, per far visualizzare correttamente le immagini. Deve essere abilitato se si sta usando l'Image Enhancement Pack. La scalabilità funziona sia con le immagini a tutto schermo originali che quelle migliorate. Auto: Sceglie automaticamente "adatta" o "riempi" a seconda delle proporzioni per avere la miglior riuscita. Adatta: Mostra le immagini a tutto schermo senza ritagliarle. Barre nere verticali o orizzontali potrebbero comparire in base alle proporzioni. Riempi: Scala le immagini a tutto schermo per riempire l'area del display, rimuovendo barre nere verticali o orizzontali, fino ad una proporzione di 16:9.
FullscreenImages = 3

; Aggiunge compatibilità per l'FMV Enhancement Pack, perché i video vengano riprodotti correttamente. Lo scaling funziona sia per i video originali che quelli migliorati. Auto: Sceglie automaticamente "adatta" o "riempi" a seconda delle proporzioni per avere la miglior riuscita. Adatta: Mostra i video a tutto schermo senza ritagliarli. Barre nere verticali o orizzontali potrebbero comparire in base alle proporzioni. Riempi: Scala i video per riempire l'area del display, rimuovendo barre nere verticali o orizzontali, fino ad una proporzione di 16:9.
FullscreenVideos = 3

; Abilitare questa opzione imposta le immagini a tutto schermo alla loro proporzione originale, a prescindere dalle proporzioni schermo utilizzate. Ciò rimuoverà l'allungamento delle immagini giocando in widescreen. Disabilitare questa opzione adatta le immagini allo schermo. Questo ha effetto su tutte le immagini a tutto schermo, come il menu principale, schermate di salvataggio, immagini di note e indovinelli, e schermate dell'inventario, con altre texture come i sottotitoli e il bagliore della torcia. Nota: Disabilitare questa opzione avrà la precedenza e disabiliterà lo scalamento delle immagini a tutto schermo.
Fix2D = 1

; Scegli di mostrare o nascondere le barre nere orizzontali nelle cutscene in tempo reale. Automatico abilita le barre su rapporti d'aspetto standard, e li disabilita per rapporti panoramici. Nota: Le barre in cutscene in tempo reale dovrebbe essere settato su 'Automatico' se si gioca con un rapporto panoramico ed abilitando lo scaling dell'FOV nelle cutscene. Altrimenti, le barre potrebbero tagliare le teste ai personaggi. (Mostra = 0, Nascondi = 1, Automatico = 3)
DisableCutsceneBorders = 3

; Le cutscene di gioco saranno più zoomate, per conformarsi alla composizione orizzontale originale in 4:3 giocando in widescreen. Questo nasconderà modelli "bloccati" che vengono caricati appena fuori dai bordi del 4:3, mentre aspettano di entrare in scena. Nota: Questa opzione zoomerà fino ad una proporzione di 16:9. Non andrà oltre questa proporzione perché si perderebbe troppo della composizione verticale altrimenti. Questo significa che in proporzioni ultra-wide si continueranno a vedere anomalie visive durante queste cutscene.
ReduceCutsceneFOV = 1

; Principalmente corregge un problema che si presenta guardando la mappa. Questa opzione forza tutte le barre verticali ad essere di colore nero, ripristinando le barre per eventi che non le hanno, e nasconde segni sulla mappa dietro queste barre.
SetBlackPillarBoxes = 1

[DirectX]
; Converte il gioco da DirectX 8 a DirectX 9, permettendo l'uso di opzioni addizionali. Nota: Deve esser abilitata per usare gli shader qui sotto.
d3d8to9 = 1

; Determina come dovrebbe catturare, il gioco, il front buffer usato per le dissolvenze ed il menu di pausa. Nota: DirectX funzionerà soltanto sul monitor primario. DirectX potrebbe essere necessario giocando a schermo intero su alcuni vecchi sistemi operativi Windows. Su linux funziona soltanto DirectX. E' raccomandato tenere questa opzione su "Automatico" a meno che non si stanno verificando problemi visivi nelle dissolvenze o nel menu di pausa.
FrontBufferControl = 0

; Disabilita la modalità finestra a schermo intero di Direct3D9 sulle nuove versioni di Windows. Permette il funzionamento dell'antialiasing in modalità schermo intero. Necessita che il gioco parta in modalità DirectX 9.
DisableMaximizedWindowedMode = 1

; Cerca di usare la scheda grafica secondaria su un portatile con più di una GPU (schede video ibride). Necessita che il gioco parta in modalità DirectX 9.
ForceHybridEnumeration = 1

[Shader]
; Ripristina la funzionalità dell'opzione luminosità nel menu opzioni in gioco, sia in modalità finestra che schermo intero.
RestoreBrightnessSelector = 1

; Abilita anti-aliasing morfologico subpixel (SMAA). Nota: E' raccomandato disabilitare questa opzione se si sta usando un anti aliasing GPU.
EnableSMAA = 0

; Abilita uno shader che simula l'uso di uno schermo a tubo catodico. Questo shader è più accurato a risoluzioni più basse. Per la migliore esperienza nostalgica, è consigliato giocare in 4:3. Nota: Non è raccomandato abilitare questa opzione se si sta facendo uno streaming del gioco, dato che l'effetto tubo catodico potrebbe non rendere correttamente per gli spettatori. Non è raccomandato abilitare questa opzione su sistemi a basse prestazioni.
CRTShader = 0

[Immagini]
; Abilita immagini ad alta qualità e risoluzione aumentata. Deve essere abilitato per usare l'Image Enhancement Pack del progetto.
EnableTexAddrHack = 1

[Effetti]
; Abilita tutte le opzioni avanzate del menu Opzioni > Opzioni Avanzate del gioco (nebbia complezza, ombre, bagliori etc) ogni volta che si avvia il gioco.
UseBestGraphics = 1

; Ripristina le ombre ed il loro comportamento nel gioco. Questo inclide l'uso di ombre morbide, intensità d'ombra corrette, dissolvenza corretta delle ombre spegnendo o accendendo la torcia, ed il ripristino delle ombre dinamiche (ombre che vengono proiettate su oggetti dinamici come oggetti e personaggi).
EnableSoftShadows = 1

; Ripristina gli effetti di post-processing alla loro intensità originale durante il gioco. Gli effetti includono sfocamento dovuto a profondità di campo, sfocamento dovuto al movimento, sfocamento statico e pseudo bloom.
RestoreSpecialFX = 1

; Ripristina la specularità ed il comportamento speculare durante il gioco. Questo da l'effetto lucido a cose come gli occhi dei personaggi, l'elmo della Red Pyramid Thing, la gonna di Maria e renderà queste cose più splendenti quando sono bagnate da una fonte luminosa come la torcia di James.
SpecularFix = 1

; Aumenta la distanza di render in determinate aree per nascondere il caricamento dell'ambiente.
IncreaseDrawDistance = 1

; Aumenta la dimensione delle pozze di sangue dei nemici morti, ripristinandole alla loro dimensione originale.
IncreaseBlood = 1

[Filtro rumore]
; Regola la grana del filtro rumore.
IncreaseNoiseEffectRes = 768

; Ripristina i livelli e l'opacità del filtro rumore per riportarli ai loro valori originali.
PS2StyleNoiseFilter = 1

; Corregge un problema che fa sì che il gioco disegni i sottotitoli dietro al filtro rumore durante gli FMV.
FmvSubtitlesNoiseFix = 1

[Nebbia]
; Ripristina lo spessore, dimensione e quantità di nebbia alla sua quantità originale.
FogFix = 1

; Corregge un problema legato alle schede video Nvidia dove lo strato 2D di nebbia e la luce attorno alla torcia di James non sono presenti in gioco.
FogLayerFix = 1

; Regola i limiti della nebbia di guerra in determinate aree per correggere degli errori visivi.
FogParameterFix = 1

; Regola la velocità della nebbia per avere un movimento più lento e naturale in linea col suo comportamento originale.
FogSpeedFix = 1

; Estende orizzontalmente la nebbia al punto di osservazione all'inizio del gioco così da riempire lo schermo, fino a rapporti di 16:9, per una presentazione migliore. Nota: Il file modificato obGB.fcl deve essere presente in "sh2e\bg\ob\" affinché la nebbia si comporti correttamente.
ObservationDeckFogFix = 1

[Audio]
; Abilita file audio ad alta qualità all'uso. Deve essere abilitato per utilizzare l'Audio Enhancement Pack del progetto.
EnableSFXAddrHack = 1

; Sostituisce l'imperfetto motore audio CRIWARE del gioco con una soluzione custom. Questo corregge il famoso problema in cui l'audio non funziona correttamente, e comincia a riprodurre un ciclo infinito di un secondo che porterebbe al crash del gioco. Questo problema audio era la ragione per cui il gioco andava lanciato in modalità processore singolo, prima di questa patch. Con questa opzione, il gioco ora gira stabilmente su molteplici core con miglioramenti di prestazioni (meno stutter in gioco).
EnableCriWareReimplementation = 1

; Utilizza DSound-to-OpenAL e OpenAL Soft per emulare EAX sui nuovi sistemi operativi che non lo supportano. Abilita questa opzione per audio binaurale 3D e per una esperienza più immersiva.
UseDSOAL = 1

[Correzioni Audio]
; Percepisce quando un evento audio viene interrotto prematuramente e dissolve il suono per evitare "pop/click" che si sentirebbero altrimenti.
AudioClipDetection = 1

; Corregge specifici problemi di loop audio inerenti i suoni della motosega e delle falene.
SpecificSoundLoopFix = 1

; Corregge un problema dove il gioco riprodurrebbe la canzone sbagliata all'apertura di menu (Inventario, Note, Mappa, Salvataggio/Caricamento etc) in certe circostanze.
FixInventoryBGM = 1

; Corregge il suono di "salva gioco" e "carica gioco" quando si carica/salva durante il gioco. Altrimenti, questi suoni verrebbero tagliati prematuramente in certe circostanze. Nota: g_start.wav e save_sound.wav devono essere presenti in "sh2e\sound\extra\" affinché questa feature funzioni.
PreserveSoundsOnLoad = 1

; Ripristina suoni di selezione nei menu. Ripristina anche suoni di selezione mentre si naviga il menu col mouse nel menu Pause, Filmati e vari menu Opzioni.
MenuSoundsFix = 1

[Audio Bonus]
; Abilita suoni della torcia quando viene accesa o spenta. Nota: flashlight_on.wav e flashlight_off.wav devono essere presenti in "sh2e\sound\extra\" affinché questa feature funzioni.
FlashlightToggleSFX = 1

; Plays an alternate, cut audio track for the VHS tape FMV. We recommend to only enable this after beating the game at least once. Note: You must have the correct version of this FMV that contains both audio tracks. If you do not, then only the original audio will play. You can obtain the correct version of this FMV by downloading the project's FMV Enhancement Pack.
VHSAudioFix = 0

[Controller]
; Ripristina la funzionalità della levetta destra del controller per il movimento della telecamera di ispezione. Cambia l'opzione in base al tipo di controller utilizzato. Nota: Se si usa Xidi (software di supporto ai controller) selezionare "DirectInput".
RestoreSearchCamMovement = 2

; Modalità Movimento: I tasti direzionali controllano il movimento di James e la navigazione nei menu. Modalità Tasto: I tasti direzionali fungeranno da pulsanti addizionali del controller, permettendo loro l'assegnamento di funzioni di gioco. NON sarà possibile controllare James o navigare menu coi tasti direzionali. Modalità Ibrida: I tasti direzionali fungeranno da tasti addizionali del controller, permettendo loro l'assegnazione di funzioni di gioco. NON sarà possibile controllare James MA sarà possibile navigare menu coi tasti direzionali.
DPadMovementFix = 1

; Sostituisce il testo "Bottone #" nel menu opzioni comandi con icone custom. Nota: Il file controller_buttons_icons.png deve essere presente nella cartella "sh2e\pic\etc\" per il funzionamento di questa opzione.
ReplaceButtonText = 1

; Permette di assegnare allo stesso tasto del controller molteplici funzioni tramite il menu Opzioni > Opzioni di controllo.
GamepadControlsFix = 1

; Inverte la funzionalità delle levette destra e sinistra del controller. Utile per giocatori mancini.
Southpaw = 0

[Vibrazione]
; Ripristina la vibrazione per controller di tipo XInput. Assicurarsi di abilitare la vibrazione anche nel menu Opzioni del gioco.
RestoreVibration = 1

; Imposta il numero di controller da far vibrare. Tipicamente è "0" per il gioco.
PadNumber = 0

; Permette a controller senza vibrazione di essere rilevati dal gioco. Utilizza questa opzione se un controller senza force feedback non viene rilevato dal gioco.
RemoveForceFeedbackFilter = 1

[Mouse]
; Abilita l'utilizzo del mouse durante il gioco. Movimento del mouse = Controllo del personaggio e della telecamera di ispezione. Tasto sinistro = Azione/Conferma. Tasto destro = Mira l'arma/Indietro.
EnableEnhancedMouse = 1

; Abilita il cambio delle armi con la rotellina durante il gioco. Gira la rotellina su o giù per cambiare arma tra quelle disponibili.
EnableMouseWheelSwap = 1

; Abilita il cursore del mouse nei menu quali il menu pausa e la lista memo.
EnhanceMouseCursor = 1

; Nasconde automaticamente il cursore del mouse dopo qualche secondo di inattività, nei menu dove il cursore è abilitato.
AutoHideMouseCursor = 0

[Font]
; Utilizza un font custom per avere testo ad alta risoluzione in gioco. Compatibile con tutte le opzioni di lingua (Inglese, Francese, Tedesco, Italiano e Spagnolo) del gioco. Nota: Il file font000.png deve essere presente in "sh2e\font\" per il funzionamento di questa opzione.
UseCustomFonts = 1

; Nasconde il grande testo fluttuante che compare nel menu di salvataggio/caricamento, che potrebbe risultare fastidioso. Nota: Richiede il Testo ad Alta Risoluzione abilitato per funzionare.
DisableEnlargedText = 1

[Lingua]
; Carica il testo del menu principale dalle versioni del Nord America 1.0 and 1.1.  Nota: Il file start01*.tex deve essere presente in "sh2e\pic\etc\" per il funzionamento di questa opzione.
MainMenuTitlePerLang = 1

; Ripristina tutte le opzioni di lingua (Inglese, Francese, Tedesco, Italiano e Spagnolo) per essere selezionate nel menu Opzioni e crea testo specifico nel menu di pausa per la versione del Nord America del gioco. Nota: Il file .\sh2e\resources\r_menu_*.res deve essere presente nella directory del gioco per il funzionamento di questa opzione. Nota: Se disabilitato, anche altre opzioni verranno disabilitate. Questa opzione non dovrebbe mai essere disabilitata.
UseCustomExeStr = 1

; Ripristina l'abilità di selezionare la lingua giappoonese nel menu opzioni del gioco.
UnlockJapLang = 1

[Menu Additions]
; Sostituisci l'opzione inutilizzata "Configurazione altoparlanti" con la nuova opzione di "Volume Generale".
EnableMasterVolume = 1

; Sostituisce Opzioni > Opzioni avanzate > Texture a bassa risoluzione con Modalità schermo, per cambiare la modalità schermo del gioco.
DisplayModeOption = 1

; Sostituisce Opzioni > Opzioni di gioco > Controllo visuale con Indicatore salute, per abilitare/disabilitare la grafica di salute bassa nel gioco.
HealthIndicatorOption = 1

[Correzioni Menu]
; Corregge le hitbox del mouse per il menu principale del gioco nella versione del Nord America 1.1 del gioco.
MainMenuFix = 1

; Rimuove la breve pausa prima che CARICA e CONTINUA appaiano nel menu principale.
MainMenuInstantLoadOptions = 1

; Corregge numerosi problemi di disegno del testo nel menu Opzioni > Opzioni Avanzate del gioco, come descrizioni incomplete o errate nel testo di conferma salvataggio del gioco.
FixAdvancedOptions = 1

; Impedisce al giocatore di attivare il menu di pausa durante le dissolvenze, che causerebbero una immagine errata come sfondo del menu di pausa.
FixHangOnEsc = 0

; Rimuove lo sfarfallio all'apertura del menu di pausa e preserva il filtro rumore ed effetto bloom nella stanza 312 dell'Hotel.
PauseScreenFix = 1

; Mostra le corrette immagini di sfondo per il menu di salvataggio/caricamento in base allo scenario giocato.
FixSaveBGImage = 1

; Corregge un problema dove la parte superiore delle immagini nelle note non appariva scurito/sfocato come il resto dell'immagine, aprendole dal menu note.
FixMemoFading = 1

; Disabilita l'opzione Posizione Schermo nel menu Opzioni > Opzioni Avanzate del gioco che non è più necessaria con i monitor moderni e potrebbe causare problemi di allineamento visivo.
LockScreenPosition = 1

; Disabilita l'opzione di Configurazione Altoparlanti nel menu Opzioni > Opzioni Avanzate dato che, dopo Windows XP, questa opzione va cambiata nel pannello di controllo del suono di Windows e non può più essere cambiata dalle applicazioni (come il gioco). Se si prova a cambiare questa opzione attraverso il menu Opzioni, questa tornerà all'opzione usata dal Pannello di Controllo di Windows. Nota: Il file d3d8.res deve essere presente nella cartella del gioco per il funzionamento di questa opzione.
LockSpeakerConfig = 1

[Game Fixes]
; Corregge il livello di saturazione del colore per la carne nel freezer delle Catacombe.
CatacombsMeatRoomFix = 1

; Impedisce alla motosega di comparire durante la prima giocata, che è una scelta di design degli sviluppatori originali.
FixChainsawSpawn = 1

; Posiziona James dentro l'armadio dopo la cutscene della stanza 307 degli Wood Side Apartments, per guidare l'attenzione del giocatore sulla chiave al suo interno.
ChangeClosetSpawn = 0

; Cambia l'opzione "Analogico" in "Toggle", che si trova nel menu Opzioni > Opzioni di Gioco. Questa opzione permette di scambiare tra cammino/corsa alla pressione del tasto, invece di doverlo tenere premuto. (Il movimento analogico del controller è conservato quando questa opzione è attivata).
EnableToggleSprint = 1

; Permette l'interazione con la chiave dell'uscita d'emergenza anche senza la torcia.
FireEscapeKeyFix = 1

; Corregge il render della torcia sull'orologio a pendolo nell'appartamento dopo aver cercato di spingerlo senza successo.
FixAptClockFlashlight = 1

; Scurisce le barre dell'armadio e sposta il filtro rumore davanti allo sbiadimento delle barre durante la sezione in prima persona della cutscene nell'appartamento. Corregge anche gli effetti visivi durante un altro cambio di inquadratura per illuminare al meglio la scena.
ClosetCutsceneFix = 1

; Corregge un errore di grafica che compare guardando il pavimento in certe angolazioni.
FixFinalBossRoom = 1

; Corregge un problema raro dove il mostro Manichino negli Wood Side Apartments, stanza 205, non sarebbe comparso correttamente all'entrata della stanza.
WoodsideRoom205Fix = 1

; Corregge il framerate degli FMV, rendendolo più consistente.
FixFMVSpeed = 1

; Corregge il comportamento delle ombre e migliora/sincronizza l'animazione della candela nell'attico della magione per la campagna di Maria.
BFaWAtticFix = 1

; Sincronizza correttamente l'animazione d'attacco della Red Pyramid Thing col resto della cutscene che si svolge durante l'inseguimento nell'ascensore dell'ospedale.
HospitalChaseFix = 1

; Impedisce a James di guardare l'orsacchiotto nello spogliatoio delle donne al secondo piano del Brookhaven Hospital dopo aver acquisito l'ago.
TeddyBearLookFix = 1

; Corregge un bug che causa le l'uscita in modo sbagliato delle Lying Figure.
FixCreatureVehicleSpawn = 1

; Abilita la navigazione del menu note con le freccette e la selezione col tasto Invio.
MemoScreenFix = 1

; Corregge un bug visivo in cui le falene negli Wood Side Apartments, Stanza 202 e nella stanza del boss finale per farle comparire dietro oggetti trasparenti come il vetro.
MothDrawOrderFix = 1

; Nasconde un pistone dietro a un muro, altrimenti visibile quando Angela apre la porta nel Labirinto durante una cutscene.
PistonRoomFix = 1

; Corregge la distorsione delle placche nel puzzle del cimitero nello scenario BfaW, impedendone la distorsione quando ruotate.
GravestoneBoardsFix = 1

; Cambia il commento di James sul cancello di Heaven's Night nel vicolo per rispecchiare lo stato del cancello.
FixTownWestGateEvent = 1

; Previene lo sfarfallio fastidioso dell'ombra lungo le porte della veranda nella stanza 312 dell'Hotel e ripristina l'ombra della sedia durante la cutscene che si svolge in questa stanza.
Room312ShadowFix = 1

; Ripristina l'animazione di pestone secondario/alternato. Quando si è vicini ad un nemico che è in terra, premendo velocemente il tasto di attacco calcia il nemico. Tenendo premuto il tasto di attacco effettua un pestone sul nemico.
EnableHoldToStomp = 1

; Ripristina l'illuminazione per alcuni modelli dell'ambiente.
HalogenLightFix = 1

; Ripristina effetti di illuminazione per l'acqua nel gioco.
HotelWaterFix = 1

; Corregge un problema sulla barca, dove il modello di James veniva posizionato erroneamente. Corregge un problema con la velocità della barca, dove veniva diminuita quando il Gran Coltello era equipaggiato prima di entrare in barca. Disabilita le hotkey per le armi sulla barca per evitare bug d'animazione.
RowboatAnimationFix = 1

; Regola la velocità di riproduzione dei sottotitoli per seguire la frequenza di aggiornamento degli FMV.
FmvSubtitlesSyncFix = 1

; Scambia gli input per attacco pesante e leggero sulle armi corpo a corpo. Premendo velocemente il tasto di attacco effettua un attacco leggero. Tenendo premuto il tasto di attacco effettua un attacco pesante.
SwapLightHeavyAttack = 1

; Inspessisce la linea orizzontale del diario nell'ospedale per renderla più visibile ad alte risoluzioni.
FixDrawingTextLine = 1

; Centra il cursore quando si entra in un puzzle.
CenterPuzzleCursor = 1

[Salvataggio di Gioco]
; Disabilita il salvataggio istantaneo in alcune stanze che porterebbero problemi al gioco, dopo il caricamento. Corregge alcuni bug del salvataggio istantaneo che potrebbero portare a un blocco del gioco e/o corruzione dei file di salvataggio. Nota: Questa opzione ha effetto sulle strategie di "quick save" di speedrun.
GameLoadFix = 0

; Permette al igoco di controllare correttamente lo spazio residuo in hard disk più grandi di 2TB, durante il salvataggio. Cambia l'unità di misura mostrata da KB ad una unità proporzionale. Per esempio: Cambia 99999999+ KB in 108.21 GB.
ImproveStorageSupport = 1

; Correzioni cosmetiche per la funzionalità di salvataggio istantaneo del gioco. Posiziona sempre la notifica di salvataggio in basso a sinistra, a prescindere dalle proporzioni utilizzate. Colora la notifica per una maggiore facilità di identificazione (viola è con successo, rosso è senza successo). Corregge un bug che portava la notifica ad essere disegnata soltanto per qualche frame. Nota: Questa opzione NON ha effetto sulle strategie di "quick save" di speedrun e potrebbe anzi migliorarle, grazie alla correzione del testo che rimaneva a schermo solo per qualche frame.
QuickSaveTweaks = 1

[Indicatore Salute]
; Nasconde l'indicatore di salute bassa durante le cutscene, sarebbe altrimenti fastidioso durante le stesse.
DisableRedCrossInCutScenes = 1

; Mostra un indicatore visivo durante il gioco quando James ha salute bassa. Croce Rossa: Mostra una croce rossa lampeggiante sulla parte destra dello schermo, in basso. Vignetta in basso: Una vignetta rossa lampeggiante nella parte inferiore dello schermo. Più è bassa la salute, più intenso sarà il suo colore. Nota: LowHealthFade.png deve essere presente nella cartella "sh2e\pic\etc\" affinché la Vignetta in basso sia visibile.
LowHealthIndicatorStyle = 2

[Environment]
; Corregge un problema inerente le schede video Nvidia dove pezzi del muro spariscono se la telecamera si avvicina troppo alla geometria. Nota: Se si sta giocando in proporzioni ultra-wide, la telecamera probabilmente passerà attraverso i muri. Questo è un problema diverso ed inevitabile date le inquadrature anguste presenti nel gioco.
FixMissingWallChunks = 1

; Corregge un problema su schede video Nvidia dove alcune zone appaiono bianche quando dovrebbero essere nere.
WhiteShaderFix = 1

[Velocità]
; Aumenta la velocità della telecamera in linea col suo valore originale e rimuove il comportamento molleggiato presente nella versione PC.
PS2CameraSpeed = 1

; Aumenta la velocità di tutte le transizioni in dissolvenza. Ad esempio cambiando stanza, aprire/chiudere l'inventario, esaminare note/indovinelli e salvare.
FastTransitions = 1

[Illuminazione]
; Corregge l'errata luminosità della torcia riducendo la sua intensità per gli ambienti, ma mantenendola luminosa per nemici e NPC. Corregge anche i livelli di luminosità della torcia per la stanza 205 degli Wood Side Apartments (la stanza della torcia e del manichino), con una manciata di altre specifiche stanze.
PS2FlashlightBrightness = 1

; Impedisce al gioco di usare valori errati di nebbia ed illuminazione nel cimitero, nel caricare un salvataggio effettuato in questa zona. Corregge anche i valori di luminosità in varie stanze/aree.
RoomLightingFix = 1

; Ripristina livelli corretti per il finale "Maria", e ripristina condizioni di illuminazione per gli alberi 3D nei finali "Maria" e "Leave".
LightingFix = 1

; Corregge un bug che causava una errrata illuminazione di James da parte di alcune fonti luminose.
LightingTransitionFix = 1

[Sfarfallio]
; Corregge un bug che causava un flash del corpo di James all'uscita dal menu di pausa con la torcia spenta.
FlashlightFlickerFix = 1

; Rimuove lo sfarfallio dal livello resettando determinati valori alla fine di alcune cutscene.
RemoveEnvironmentFlicker = 1

; Rimuove lo sfarfallio che compare all'inizio di qualsiasi evento di motion blur.
RemoveEffectsFlicker = 1

[Modulo]
; Dopo aver lanciato il gioco, lo Strumento di Installazione di SH2:EE (SH2EEsetup.exe) controllerà la presenza di aggiornamenti e, se disponibili, chiederà all'utente se aggiornare i file per ricevere le ultime feature e miglioramenti del progetto.
AutoUpdateModule = 1

; Silent Hill 2: Enhanced Edition leggerà ed utilizzerà i file nella cartella "sh2e", invece della cartella "data", quando possibile. Questo permette di avere file custom modificati nella cartella "sh2e" per non sovrascrivere i file originali del gioco, che si trovano nella cartella "data". Qualsiasi file del gioco che non è stato modificato verrà letto dalla cartella "data" normalmente, quindi bisogna mantenere la cartella "data" non alterata. Nota: Se disabilitato, anche altre opzioni verranno disabilitate. Questa opzione non dovrebbe mai essere disabilitata.
UseCustomModFolder = 1

; Silent Hill 2: Enhanced Edition utilizzerà font e file di lingua dalla cartella "lang", piuttosto che dalle cartelle "data" o "sh2e", quando possibile. Ciò permette ai file personalizzati di rimpiazzare i file originali del gioco. Nota: richiede l'opzione 'Utilizza la cartella custom "sh2e"''.
EnableLangPath = 1

; Abilita l'integrato SH2 Widescreen Fixes Pack ed il modulo sh2proxy. Nota: Se disabilitato, anche altre opzioni verranno disabilitate. Questa opzione non dovrebbe mai essere disabilitata.
WidescreenFix = 1

; Disabilita il percorso "sh2e\pic\". Questo porterà il gioco ad utilizzare le immagini originali, a bassa risoluzione, mentre usa tutti gli altri file e cartelle all'interno del percorso "sh2e". Nota: Abilitare l'uso della cartella custom "sh2e" è ancora richiesto per usare tutti gli altri file e cartelle all'interno del percorso "sh2e".
UsePS2LowResTextures = 0

[Avanzate]
; Rimuove file del Windows Virtual Store non necessari e chiede per i permessi di amministratore se il gioco si trova in una cartella protetta. Permessi di amministratore sono richiesti se il gioco è locato in una directory protetta per salvare il progresso di gioco. Note: E' raccomandato tenere il gioco in una cartella locale dell'utente (non protetta da diritti di amministratore) in generale.
CheckForAdminAccess = 1

; Controlla se opzioni non supportate di compatibilità di Windows sono abilitate e le disabilita.
CheckCompatibilityMode = 1

; Crea un file local.fix nella cartella del gioco (se non esiste già) per abilitare supporto ad anti-aliasing tramite GPU per il gioco.
CreateLocalFix = 1

; Evita che il gioco venga avviato con le più basse impostazioni grafiche dopo un crash.
DisableSafeMode = 1

; Disabilita lo screensaver mentre il gioco è in esecuzione.
DisableScreenSaver = 1

; Disabilita lo scaling di windows per mouse ad alti DPI per prevenire problemi di schermo, come una immagine fantasma durante le dissolvenze.
DisableHighDPIScaling = 1

; Rimuove il controllo del CD su alcune versioni del gioco. Il suo funzionamento non è garantito su tutti gli eseguibili.
NoCDPatch = 1

; Previene crash dovuti a Steam quando una configurazione controller è utilizzata o quando si apre il menu opzioni usando alcuni tipi di controller.
SteamCrashFix = 1

[Performance]
; Disabilita il Microsoft Game Explorer (GameUX.dll) per prevenire blocchi del gioco al lancio e alto utilizzo di CPU dovuto a rundll32.exe.
DisableGameUX = 1

; Corregge problemi per schede grafiche Nvidia, come ombre mancanti/errate, quando viene abilitato forzatamente l'anti-aliasing attraverso il pannello di controllo Nvidia.
FixGPUAntiAliasing = 1

; Limita l'utilizzo di core del gioco ad uno. Da notare che non è più necessario far partire il gioco in modalità core singolo se il motore audio custom del progetto è abilitato. Nota: Se il valore è impostato ad un numero più alto dei core disponibili sul computer, verrà utilizzato il primo core (CPU 0).
SingleCoreAffinityLegacy = 0

[Plugin]
; Carica librerie custom con l'estensione .asi nel processo del gioco.
LoadPlugins = 0

; Carica plugin ASI soltanto dalle cartelle "scripts" e "plugins". Non carica plugin ASI dalla cartella corrente.
LoadFromScriptsOnly = 0

; Carica un file d3d8.dll di terze parti dalle cartelle "scripts" o "plugins". E' necessario disabilitare l'opzione di lanciare il gioco in modalità DirectX 9 per far funzionare questa opzione.
LoadD3d8FromScriptsFolder = 0

[Modalità Speedrun]
; Abilita la Modalità Speedrun per Silent Hill 2: Enhanced Edition. Scegli tra due modalità: Modalità Seed Statico: Ogni partita ha le stesse soluzioni per i puzzle. Questo fa concentrare più sugli aspetti tecnici della partita senza tenere conto della casualità dei puzzle. I glitch di salvataggio rapido sono abilitati in questa modalità. Modalità Completamente Random: Le soluzioni dei puzzle non sono più determinate dal seme del numero di frame in cui si inizia la partita; le loro soluzioni saranno sempre diverse, una per una, in ogni partita. I glitch di salvataggio rapido sono disabilitati in questa modalità.
SpeedrunMode = 2

